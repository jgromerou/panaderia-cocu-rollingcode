<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina panaderia Cocu" />
    <meta
      name="keybords"
      content="panaderia, facturas, tortillas, meriendas."
    />
    <meta name="author" content="Rusco German André" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panaderia cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="90px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h1 class="display-1 text-center">Contactos</h1>
      <hr />
      <form>
        <div class="mb-3">
          <label for="nombreApellido" class="form-label"
            >Nombre y apellido</label
          >
          <input
            class="form-control"
            type="text"
            id="nombreApellido"
            placeholder="Ej: Juan Perez"
            minlength="3"
            maxlength="60"
            required
          />
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Ej: juanperez@gmail.com"
            minlength="5"
            maxlength="60"
            required
          />
        </div>
        <div>
          <label for="consulta" class="form-label">Consulta</label>
          <textarea
            class="form-control"
            id="consulta"
            rows="4"
            placeholder="Deja tu consulta"
            required
            minlength="10"
            maxlength="200"
          ></textarea>
        </div>
        <button class="mt-3 btn btn-primary" type="submit">Enviar</button>
      </form>
    </main>
    <footer class="bg-dark text-secondary py-4">
      <section class="container">
        <div class="row">
          <aside class="col-md-4 text-center">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de panaderia Cocu"
              width="90px"
            />
          </aside>
          <aside class="col-md-4">
            <h5>Horarios de atención</h5>
            <ul>
              <li>Lunes a viernes de 08 a 21hs</li>
              <li>Sabados de 08 a 19hs</li>
            </ul>
          </aside>
          <aside class="col-md-4">
            <h5>Seguinos en nuestras redes</h5>
            <div class="text-center text-md-start">
              <a href="./error404.html" class="link-secondary"
                ><i class="bi bi-facebook fs-4"></i
              ></a>
              <a href="./error404.html" class="link-secondary">
                <i class="bi bi-twitter fs-4 mx-2"></i
              ></a>
              <a href="./error404.html" class="link-secondary"
                ><i class="bi bi-instagram fs-4 me-2"></i
              ></a>
              <a href="./error404.html" class="link-secondary">
                <i class="bi bi-whatsapp fs-4"></i
              ></a>
            </div>
          </aside>
        </div>
      </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
